<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden;"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-star-empty" viewBox="0 0 32 32">
          <title>star-empty</title>
          <path
            d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798zM16 23.547l-6.983 3.671 1.334-7.776-5.65-5.507 7.808-1.134 3.492-7.075 3.492 7.075 7.807 1.134-5.65 5.507 1.334 7.776-6.983-3.671z"
          ></path>
        </symbol>
        <symbol id="icon-star-full" viewBox="0 0 32 32">
          <title>star-full</title>
          <path
            d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <main class="container">

    <!-- form -->
    <h3>Sign Up</h3>
    <form id="signUpForm">
      <div class="form-group row">
        <label for="signUpName" class="col-sm-2 col-lg-1 col-form-label"
          >Name</label
        >
        <div class="col-sm-10 col-lg-11">
          <input type="text" class="form-control" id="signUpName" />
        </div>
      </div>
      <div class="form-group row">
        <label for="signUpUsername" class="col-sm-2 col-lg-1 col-form-label">Username</label>
        <div class="col-sm-10 col-lg-11">
          <input type="text" class="form-control" id="signUpUsername" />
        </div>
      </div>
      <div class="form-group row">
          <label for="signUpPassword" class="col-sm-2 col-lg-1 col-form-label">Password</label>
          <div class="col-sm-10 col-lg-11">
            <input type="password" class="form-control" id="signUpPassword" />
          </div>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- // form -->

    <!-- form -->
    <h3>Login</h3>
    <form id="loginForm">
      <div class="form-group row">
        <label for="loginFormUsername" class="col-sm-2 col-lg-1 col-form-label">Username</label>
        <div class="col-sm-10 col-lg-11">
          <input type="text" class="form-control" id="loginFormUsername" />
        </div>
      </div>
      <div class="form-group row">
          <label for="loginFormPassword" class="col-sm-2 col-lg-1 col-form-label">Password</label>
          <div class="col-sm-10 col-lg-11">
            <input type="password" class="form-control" id="loginFormPassword" />
          </div>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- // form -->

    <!-- storyBoard -->
      <div class="hack-or-snooze mt-2">
        <nav class="navbar navbar-expand">
          <h5 class="navbar-brand mb-0">Hack or Snooze</h5>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">submit </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="favoriteToggle">favorites</a>
            </li>
          </ul>
        </nav>

        <ol class="py-1">
        </ol>
      </div>
      <!-- // storyBoard -->

      <!-- form -->
      <form id="postNewStory">
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-lg-1 col-form-label"
            >Title</label
          >
          <div class="col-sm-10 col-lg-11">
            <input type="text" class="form-control" id="title" />
          </div>
        </div>
        <div class="form-group row">
          <label for="url" class="col-sm-2 col-lg-1 col-form-label">Url</label>
          <div class="col-sm-10 col-lg-11">
            <input type="url" class="form-control" id="url" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- // form -->

    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="api-classes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
