<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden;"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-star-empty" viewBox="0 0 32 32">
          <title>star-empty</title>
          <path
            d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798zM16 23.547l-6.983 3.671 1.334-7.776-5.65-5.507 7.808-1.134 3.492-7.075 3.492 7.075 7.807 1.134-5.65 5.507 1.334 7.776-6.983-3.671z"
          ></path>
        </symbol>
        <symbol id="icon-star-full" viewBox="0 0 32 32">
          <title>star-full</title>
          <path
            d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <main class="container">

      <div class="row my-4">

        <!-- Sign Up form -->
        <div class="col-12 col-lg-6">
          <form id="signUpForm">
            <h3>Create an Account</h3>
            <div class="form-group">
              <label for="signUpName">Name</label>
              <input type="text" class="form-control" id="signUpName" />
            </div>
            <div class="form-group">
              <label for="signUpUsername">Username</label>
              <input type="text" class="form-control" id="signUpUsername" />
            </div>
            <div class="form-group">
              <label for="signUpPassword">Password</label>
              <input type="password" class="form-control" id="signUpPassword" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- // Sign Up form -->

        <!-- Login form -->
        <div class="col-12 col-lg-6">
          <form id="loginForm">
            <h3>Login</h3>
            <div class="form-group">
              <label for="loginFormUsername">Username</label>
              <input type="text" class="form-control" id="loginFormUsername" />
            </div>
            <div class="form-group">
              <label for="loginFormPassword">Password</label>
              <input type="password" class="form-control" id="loginFormPassword" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- // Login form -->

      </div>

      <!-- storyBoard -->
      <div class="hack-or-snooze my-3">
        <nav class="navbar navbar-expand">
          <h5 class="navbar-brand mb-0">Hack or Snooze</h5>
          <ul class="navbar-nav w-100">
            <li class="nav-item active" id="submitToggle">
              <a class="nav-link" href="javascript:void(0)">submit</a>
            </li>
            <li class="nav-item" id="favoriteToggle">
              <a class="nav-link" href="javascript:void(0)">favorites</a>
            </li>
            <li class="nav-item ml-auto" id="displayProfile">
              <a class="nav-link" href="javascript:void(0)">profile</a>
            </li>
            <li class="nav-item" id="logoutUser">
              <a class="nav-link" href="javascript:void(0)">logout</a>
            </li>
          </ul>
        </nav>

        <ol class="py-1">
        </ol>
      </div>
      <!-- // storyBoard -->

      <div class="row my-3">
        <!-- Add Story form -->
        <div class="col-12 col-lg-6">
          <form id="postNewStory">
              <h3>Create Story</h3>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" />
              </div>
              <div class="form-group">
                <label for="url">Url</label>
                <input type="url" class="form-control" id="url" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- // Add Story form -->

        <!-- User profile -->
        <div class="col-12 col-lg-6">
          <h3>User Profile</h3>
          <div class="user-profile"></div>
        </div>
        <!--// User profile -->
      </div>

    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="api-classes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
